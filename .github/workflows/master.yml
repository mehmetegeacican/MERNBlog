name: CT

# Trigger the workflow on pull request to the main branch
on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  secrets: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install backend dependencies
        working-directory: ./Server
        run: npm install

      - name: Update Packages Backend
        working-directory: ./Server
        run: npm audit fix --force

      - name: Update Packages Frontend
        working-directory: ./client
        run: npm audit fix --force

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install backend dependencies
        working-directory: ./Server
        run: npm install

      - name: Debug Environment Variables
        working-directory: ./Server
        env:
          MONGO_URI_STRING: ${{ secrets.MONGO_URI_STRING }}
        run: echo "MONGO_URI_STRING is $MONGO_URI_STRING"

      - name: Run backend tests
        working-directory: ./Server
        env:
          MONGO_URI_STRING: ${{ secrets.MONGO_URI_STRING }}
        run: npm run test
